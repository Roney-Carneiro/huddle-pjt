<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/variable.css">
    <link rel="stylesheet" href="./src/css/font-awesome.css">
   <link rel="stylesheet" href="./src/css/responsive.css">


    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
    <header class="header">
        <div class="logo">
            <img src="./src/images/logo.svg" alt="">
        </div>
    </header>

    <main class="main">
        <div class="img-main">
            <img src="./src/images/illustration-mockups.svg" alt="image huddle">
        </div>

        <div class="text-main">
            <h1 class="title">Build The Community Your Fans Will Love</h1>
            <p>Huddle re-imagines the way build communities. You have a voice, but so does your audience. Create
                connections with your users as you enage in genuine discussion.</p>
            <button class="register" id="button">Register
            </button>
        </div>
    </main>

    <footer class="footer">
        <div class="social">
        <a href="">
            <i class="fab fa-facebook-square"></i>
        </a>
        <a href="">
            <i class="fab fa-twitter-square"></i>
        </a>
        <a href="">
            <i class="fab fa-instagram"></i>
        </a>
        </div>
    </footer>
</div>

</body>

</html>
